{% extends "base.html" %}
   {% block body %}

<section id="article">

<!--heading---------->
  <div class="article-heading">
       <span>Our Recent Article</span>
       <h1>Our Article</h1>
  </div>   
  
  
<!--article-container---------->
<div class="article-container">


<!--box----------->
{%if articles%}
{% for article in articles%}
<div class="article-box"></div>

<!--img---------->
<div class="article-img">
    <img src="{{article[3]}}" width="970" height="460" alt="article">
</div>

  <!--text---------->
<div class="article-text">
      <span>{{article[5]}}</span>
      <a href="{{url_for('show_article', id=article[0])}}" class="article-title">{{article[1]}}</a> 
      <p>{{article[2][:100]| safe}}....</p>
      
      <a href="{{url_for('show_article', id=article[0])}}">Read More</a>

</div>

</div>
{%endfor%}
{%else%}
<div class="article-text" style="font-size: 80px;">There isn't any article!></div>

{%endif%}


{% endblock %}

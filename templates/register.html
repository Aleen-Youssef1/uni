{% extends "base.html" %}
   {% block body %}

<section class="form-container">

   <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
      <h3>register now</h3>
      <p>your name <span>*</span></p>
      <input type="text" name="name" placeholder="enter your name" required maxlength="50" class="box">
      <p>your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
      <p>confirm password <span>*</span></p>
      <input type="password" name="c_pass" placeholder="confirm your password" required maxlength="20" class="box">
      <p>your age <span>*</span></p>
      <input type="number" name="age" required maxlength="50" min="10" max="150" class="box">
      <p>select your favourite category<span>*</span></p>
      <select name="interest" required class="box">
         <option value="">Choose category</option>
         {% for category in categories %}
         <option value="{{ category[0] }}">{{ category[1] }}</option>
         {% endfor %}
     </select>
      <p>select profile <span>*</span></p>
      <input type="file" name="image" required class="box">
      <input type="submit" value="register new" name="submit" class="btn">
   </form>

</section>

{% endblock %}
